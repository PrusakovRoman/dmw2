<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <div class="log-in-wrapper">
      <div class="log-in-wrapper__box log-in-box">
        <div class="log-in-box__content">
          <div class="log-in-box__title mb-4">
            <h2>Вход</h2>
          </div>
          <form
            action=""
            class="log-in-box__form log-in-form d-flex flex-column row-gap-3"
          >
            <div class="log-in-form__login d-flex flex-column row-gap-2">
              <span>Логин</span>
              <input type="login" />
            </div>
            <div class="log-in-form__password d-flex flex-column row-gap-2">
              <span>Пароль</span>
              <input type="password" />
            </div>
            <div class="log-in-form__buttons">
              <input type="submit" value="Войти" />
              <a href="">Регистрация</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
